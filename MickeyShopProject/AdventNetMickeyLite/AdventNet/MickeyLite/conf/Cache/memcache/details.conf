# $Id$
# File to change the default SockIOPool defaults

#initConn=1
#minConn=1
#maxConn=10
#maxIdle=300000
#maxBusyTime=30000
#maintSleep=30000
#socketTO=30000
#socketConnectTO=3000
#aliveCheck=false
#failover=true
#failback=true
#nagle=true
#hashingAlg=NATIVE_HASH

# The above values are the default values. It is commented.
# If the application needs to change any uncomment it and give appropriate values.
# This will be used for all pools. To give pool specific values, see the examples below

# To overide pool specific parameter values.
# Use <poolname>.<parametername>=<value> poolnames are defined in the database.
# for example
  #cachedPersistencePool.initConn=3

hashingAlg=CONSISTENT_HASH
