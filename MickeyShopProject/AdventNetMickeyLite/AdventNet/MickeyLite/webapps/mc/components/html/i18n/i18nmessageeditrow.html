<!--$Id$-->


<tr class="translatedrow">
	<td>${{MESSAGE_STRING}} </td> 
	<td  colspan="2"> 
		<div style="display: block;" class="translatetext" id="ttext${{MESSAGE_ID}}">
			<a href="javascript:swapLayer('ttextfield${{MESSAGE_ID}}','ttext${{MESSAGE_ID}}')">
				${{LOCALMSG_STRING}}
			</a>
		</div>
		<div class="translatetext" id="ttextfield${{MESSAGE_ID}}" style="display: none;">
			<table class="nopadding" border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td>
							<textarea id="tarea${{MESSAGE_ID}}" name="tarea${{MESSAGE_ID}}" rows="3" class="translateTF">${{LOCALMSG_STRING}}</textarea> 
						</td>
						<td align="right" valign="top" width="1">
							<input name="Button422" class="formbuttonact" value="Save" title="Set" onclick="javascript:saveValue('ttext${{MESSAGE_ID}}','ttextfield${{MESSAGE_ID}}','tarea${{MESSAGE_ID}}', '${{MESSAGE_KEY}}')" type="button"> 
						</td>
						<td align="right" valign="top" width="1"> 
							<input name="Button422" class="formbutton" value="Cancel" title="Set" onclick="javascript:swapLayer('ttext${{MESSAGE_ID}}','ttextfield${{MESSAGE_ID}}')" type="button"> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</td>
</tr>
