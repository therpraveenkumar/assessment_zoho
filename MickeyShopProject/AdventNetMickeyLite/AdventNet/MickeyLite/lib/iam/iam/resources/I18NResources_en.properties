IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION1=Web Content Accessibility Guidelines(WCAG) - is an international standard for web accessibility. It provides a set of guidelines that website and web product creators can follow to ensure that their content is accessible to everyone, regardless of their abilities. This helps to create a more inclusive and accessible digital environment for all users.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION2=Zoho cares heavily about the customer experience. It has always sought to craft experiences that are inclusive and equitable for all its users. The WCAG implementation and compliance is a significant step in that direction. Zoho Desk is WCAG compliant for WCAG 2.1 AA level.
