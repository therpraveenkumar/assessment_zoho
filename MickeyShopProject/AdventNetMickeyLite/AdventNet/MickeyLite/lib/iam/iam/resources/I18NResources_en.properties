IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 is one of the most widely recognized independent international security standards. This certificate is awarded to organizations that comply with ISO''s high global standards. $REBRAND_PARTNER_NAME has earned ISO/IEC 27001:2013 certification for Applications, Systems, People, Technology, and Processes.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=All cloud services and on-premise products of Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral and GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 gives guidelines for information security controls applicable to the provision and use of cloud services by providing additional implementation guidance for relevant controls specified in ISO/IEC 27002 and additional controls with implementation guidance that specifically relate to cloud services.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME is certified with ISO/IEC 27017:2015 - Information technology - Security techniques - Code of practice for information security controls based on ISO/IEC 27002 for cloud services.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=All Cloud services of Zoho, ManageEngine, Site24x7, TrainerCentral and Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 establishes commonly accepted control objectives, controls and guidelines for implementing measures on safeguarding the PII that is processed in a public cloud. These controls are an extension of ISO/IEC 27001 and ISO/IEC 27002, ISO/IEC 27018 which provide guidance to organizations concerned about how their cloud providers are handing personally identifiable information (PII).
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=All Cloud services of Zoho, ManageEngine, Site24x7, TrainerCentral and Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 is defined as the international standard that specifies requirements for a Quality Management System (QMS). Organizations use the standard to demonstrate the ability to consistently provide quality products and services that meet customer and regulatory requirements.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects and BugTracker, Zoho CRM, Zoho Sprints, Zoho HRMS products (ie) Zoho people, Zoho Payroll and Zoho finance Plus products (ie) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 is an extension to the ISO/IEC 27001 and ISO/IEC 27002 standards for privacy management within the context of the organization. The certification standard is designed to enhance the existing Information Security Management System (ISMS) with additional requirements in order to establish, implement, maintain, and continually improve a Privacy Information Management System (PIMS). This standard enables organisations to demonstrate compliance with the various privacy regulations around the world that are applicable to them.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=All business units, cloud services and on-premise products of Zoho, ManageEngine, Site24x7, TrainerCentral and Qntrl which function in the capacity of a PII controller and/or as a PII Processor.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA - An independent third-party audit firm has examined the description of the system related to Application Development, Production Support and the related General Information Technology Controls for the services provided to customers, from Zoho offshore development centre, based on Security, Privacy and breach requirements set forth in the Health Insurance Portability and Accountability Act (\u201CHIPAA\u201D) Administrative Simplification. The responsibility of Zoho is limited to the extent it acts as a 'Business Associate'.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects and BugTracker, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Endpoint Central/MSP on-Premises, Qntrl, Zoho Lens, Zoho TeamInbox, Zoho Commerce, Zoho Dataprep, Zoho Contracts, Zoho Voice, ZeptoMail, ManageEngine ADManager Plus, Zoho Catalyst
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=$REBRAND_PARTNER_NAME is SOC 2 Type II compliant. SOC 2 is an evaluation of the design and operating effectiveness of controls that meet the AICPA''s Trust Services Principles criteria.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=All cloud services and on-premise products of Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral and Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=Payment card industry (PCI) compliance refers to the technical and operational standards that businesses must follow to ensure that credit card data provided by cardholders is protected. PCI compliance is enforced by the PCI Standards Council, to ensure that all businesses that store, process or transmit credit card data electronically do so in a secure manner that helps reduce the likelihood that cardholders would have sensitive financial data stolen.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME, being PCI compliant, consistently adheres to a set of guidelines set forth by companies that issue credit cards.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=GDPR is a pan-European regulation that requires businesses to protect the personal data and privacy of EU citizens for processing of their personal data.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME has always demonstrated its commitment to its user''s data privacy by consistently exceeding industry standards. $REBRAND_PARTNER_NAME welcomes GDPR as a strengthening force of the privacy-consciousness that already exists in it.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=$REBRAND_PARTNER_NAME''s offerings have privacy features that comply to GDPR, and $REBRAND_PARTNER_NAME''s processing of its customer''s data adheres to the data protection principles of the GDPR. To know more about how complies with GDPR, click here.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=TRUSTe Review $REBRAND_PARTNER_NAME\u2019s privacy policy, platform, website, and support portal have been reviewed by TRUSTe for compliance with their program requirements.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION2=$REBRAND_PARTNER_NAME Corporation is certified to be compliant with the EU-U.S. PRIVACY SHIELD FRAMEWORK and SWISS-U.S. PRIVACY SHIELD FRAMEWORK.
