IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=A ISO/IEC 27001 \u00e9 uma das normas de seguran\u00e7a independentes mais vastamente reconhecida a n\u00edvel internacional. Este certificado \u00e9 atribu\u00eddo a organiza\u00e7\u00f5es que est\u00e3o em conformidade com os elevados padr\u00f5es globais da ISO. A $REBRAND_PARTNER_NAME ganhou a certifica\u00e7\u00e3o ISO/IEC 27001:2013 para Aplica\u00e7\u00f5es, Sistemas, Pessoas, Tecnologia e Processos.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os da nuvem e servi\u00e7os presenciais do Zoho, ManageEngine, Site24x7, Qntrl e GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=A ISO/IEC 27017 fornece diretrizes para controlos de seguran\u00e7a da informa\u00e7\u00e3o aplic\u00e1veis \u200b\u200bao fornecimento e uso de servi\u00e7os em nuvem, fornecendo orienta\u00e7\u00f5es adicionais de implementa\u00e7\u00e3o para controlos relevantes especificados na ISO/IEC 27002 e controlos adicionais com orienta\u00e7\u00f5es de implementa\u00e7\u00e3o relacionadas especificamente com servi\u00e7os em nuvem.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME \u00e9 certificada com ISO/IEC 27017:2015 - Tecnologia da Informa\u00e7\u00e3o - T\u00e9cnicas de Seguran\u00e7a - C\u00f3digo de pr\u00e1tica para controlos de seguran\u00e7a de informa\u00e7\u00e3o com base na ISO/IEC 27002 para servi\u00e7os em nuvem.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os da nuvem do Zoho, ManageEngine, Site24x7 e Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=A ISO/IEC 27018 estabelece objetivos de controlos, controlos e diretrizes vulgarmente aceites para implementar medidas de salvaguarda das IIP que s\u00e3o processadas numa nuvem p\u00fablica. Esses controlos s\u00e3o uma extens\u00e3o das ISO/IEC 27001 e ISO/IEC 27002, ISO/IEC 27018, que fornecem orienta\u00e7\u00f5es \u00e0s organiza\u00e7\u00f5es preocupadas com o modo como os seus fornecedores de servi\u00e7os em nuvem est\u00e3o a tratar as Informa\u00e7\u00f5es de Identifica\u00e7\u00e3o Pessoal (IIP).
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os da nuvem do Zoho, ManageEngine, Site24x7 e Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=A ISO 9001 \u00e9 ainda definida como a norma internacional que especifica os requisitos para um Sistema de Gest\u00e3o da Qualidade (SGQ). As organiza\u00e7\u00f5es usam a norma para demonstrar a capacidade de fornecer consistentemente produtos e servi\u00e7os de qualidade que atendam aos requisitos regulamentares e do cliente. O conjunto de aplica\u00e7\u00f5es Zoho Desk, Zoho HRMS e Finance est\u00e1 em conformidade com os requisitos da ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Produtos Zoho Desk, Zoho Creator, Zoho Projects, Zoho CRM, Zoho HRMS (ou seja) produtos Zoho People, Zoho Payroll e Zoho Finance Plus (ou seja) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=A ISO/IEC 27701 \u00e9 uma extens\u00e3o das normas ISO/IEC 27001 e ISO/IEC 27002 para gest\u00e3o de privacidade dentro do contexto da organiza\u00e7\u00e3o. A norma de certifica\u00e7\u00e3o \u00e9 desenhada para melhorar o Sistema de Gest\u00e3o de Informa\u00e7\u00e3o (ISMS) existente com requisitos adicionais de forma a estabelecer, implementar, manter e melhorar continuamente um Sistema de Gest\u00e3o da Privacidade da Informa\u00e7\u00e3o (PIMS). Esta norma permite \u00e0s organiza\u00e7\u00f5es demonstrar a conformidade com v\u00e1rias regras de privacidade em todo o mundo que lhes s\u00e3o aplic\u00e1veis.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Todas as unidades de neg\u00f3cio, servi\u00e7os da nuvem e produtos presenciais do Zoho, ManageEngine, Site24x7, Qntrl que funcionam na capacidade de um controlador PII e/ou como um Processador PII.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA - Uma empresa de auditoria terceira independente examinou a descri\u00e7\u00e3o do sistema relacionado com Desenvolvimento de Aplica\u00e7\u00e3o, Suporte de Produto e os Controlos de Tecnologia de Informa\u00e7\u00e3o Gerais relacionados para os servi\u00e7os fornecidos a clientes, a partir do centro de desenvolvimento Zoho Offshore, com base em requisitos de Seguran\u00e7a, Privacidade e falha estabelecidos na Simplifica\u00e7\u00e3o Administrativa da Health Insurance Portability and Accountability Act (\u201cHIPPA\u201d). A responsabilidade do Zoho est\u00e1 limitada, uma vez que age como um \u201cParceiro de Neg\u00f3cios\u201d.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Desktop Central/MSP on-Premises, MedicalMine, Qntrl
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=O $REBRAND_PARTNER_NAME \u00e9 compat\u00edvel co SOC 2 Tipo II. O SOC 2 \u00e9 uma avalia\u00e7\u00e3o do design e da efic\u00e1cia operacional dos controlos que cumprem os crit\u00e9rios dos Princ\u00edpios do Servi\u00e7os de Fiabilidade da AICPA.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os da nuvem e produtos presenciais do Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral e Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=A conformidade com o setor dos cart\u00f5es de pagamento refere-se \u00e0s normas t\u00e9cnicas e operacionais que as empresas devem seguir para garantir a prote\u00e7\u00e3o dos dados dos cart\u00f5es de cr\u00e9dito fornecidos pelos titulares de cart\u00f5es. A conformidade com o setor de cart\u00f5es de pagamento \u00e9 imposta pelo Conselho de Normas do PCI (Payment Cards Industry), para garantir que todas as empresas que armazenam, processam ou transmitem dados de cart\u00f5es de cr\u00e9dito por via eletr\u00f3nica o fa\u00e7am de maneira segura, ajudando a reduzir a probabilidade de os titulares do cart\u00e3o verem roubados os seus dados financeiros confidenciais.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=A $REBRAND_PARTNER_NAME, ao cumprir as normas do PCI, est\u00e1 a aderir consistentemente a um conjunto de diretrizes estabelecidas por empresas que emitem cart\u00f5es de cr\u00e9dito.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=O RGPD \u00e9 um regulamento pan-europeu que exige que as empresas protejam os dados pessoais e a privacidade dos cidad\u00e3os da UE no tratamento dos seus dados pessoais.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=A $REBRAND_PARTNER_NAME sempre demonstrou o seu compromisso para com a privacidade de dados dos seus utilizadores, excedendo consistentemente os padr\u00f5es do setor. A $REBRAND_PARTNER_NAME sa\u00fada o RGPD como uma for\u00e7a de refor\u00e7o da consci\u00eancia de privacidade que j\u00e1 existe nela.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=As ofertas da $REBRAND_PARTNER_NAME possuem recursos de privacidade em conformidade com o RGPD e o tratamento dos dados dos seus clientes pela $REBRAND_PARTNER_NAME segue os princ\u00edpios de prote\u00e7\u00e3o de dados do RGPD. Para saber mais sobre esta conformidade com o RGPD, clique aqui.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=A pol\u00edtica de privacidade, plataforma, site e portal de suporte TRUSTe Review da $REBRAND_PARTNER_NAME foram analisados pela TRUSTe quanto \u00e0 conformidade com os seus requisitos de programa.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION2=A $REBRAND_PARTNER_NAME Corporation est\u00e1 certificada como encontrando-se em conformidade com o ENQUADRAMENTO DO ESCUDO UE-EUA DE PRIVACIDADE e o ENQUADRAMENTO DO ESCUDO SU\u00cd\u00c7A-EUA DE PRIVACIDADE.
