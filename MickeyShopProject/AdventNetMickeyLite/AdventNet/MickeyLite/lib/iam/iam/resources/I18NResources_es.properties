IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 es una de las normas seguridad internacionales independientes m\u00e1s reconocidas. Este certificado se concede a las organizaciones que cumplen con las altas normas globales de ISO. $REBRAND_PARTNER_NAME ha obtenido el certificado ISO/IEC 27001:2013 para aplicaciones, sistemas, personas, tecnolog\u00eda y procesos.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=Todos los servicios en la nube y productos de instalaci\u00f3n local de Zoho, ManageEngine, Site24x7, Qntrl y GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=El certificado ISO/IEC 27017 proporciona directrices para controles de la seguridad de la informaci\u00f3n aplicables al aprovisionamiento y uso de servicios en la nube. Para ello ese certificado proporciona orientaci\u00f3n de implementaci\u00f3n adicional para los controles pertinentes especificados en el certificado ISO/IEC 27002 y controles adicionales con orientaci\u00f3n de implementaci\u00f3n que se relacionan espec\u00edficamente con servicios en la nube.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME ha obtenido el certificado ISO/IEC 27017:2015 - Tecnolog\u00eda de la informaci\u00f3n - T\u00e9cnicas de seguridad - C\u00f3digo de pr\u00e1cticas para controles de seguridad de la informaci\u00f3n basados en ISO/IEC 27002 para servicios en la nube.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Todos los servicios en la nube de Zoho, ManageEngine, Site24x7 y Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=La norma ISO/IEC 27018 establece objetivos de control com\u00fanmente aceptados, controles y directrices para implementar medidas para salvaguardar la informaci\u00f3n de identificaci\u00f3n personal que se procesa en una nube p\u00fablica. Estos controles son una extensi\u00f3n de ISO/IEC 27001, ISO/IEC 27002 e ISO/IEC 27018 que brindan orientaci\u00f3n a las organizaciones interesadas sobre c\u00f3mo sus proveedores de la nube manejan informaci\u00f3n de identificaci\u00f3n personal.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Todos los servicios en la nube de Zoho, ManageEngine, Site24x7 y Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 es una norma internacional que especifica los requisitos que debe cumplir un Sistema de administraci\u00f3n de la calidad (SGC). Las organizaciones utilizan esa norma para demostrar su capacidad de proporcionar de forma sistem\u00e1tica productos y servicios de calidad que cumplen los requisitos normativos y los requisitos de los clientes. El conjunto de aplicaciones Zoho Desk, Zoho HRMS y Zoho Finance cumplen con los requisitos de ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects, Zoho CRM productos de Zoho HRMS (es decir, Zoho People, Zoho Payroll) y productos de Zoho Finance Plus (es decir, Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense y Zoho Checkout).
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 es una ampliaci\u00f3n de las normas ISO/IEC 27001 e ISO/IEC 27002 para la administraci\u00f3n de la privacidad en el contexto de una organizaci\u00f3n. El est\u00e1ndar de certificaci\u00f3n est\u00e1 dise\u00f1ado para mejorar el Sistema de administraci\u00f3n de la seguridad de la informaci\u00f3n (ISMS) con disposiciones adicionales para establecer, implementar, mantener y mejorar continuamente un Sistema de administraci\u00f3n de la informaci\u00f3n de privacidad (PIMS). Este est\u00e1ndar permite a las organizaciones demostrar el cumplimiento de los diversos reglamentos de privacidad de todo el mundo que les son aplicables.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Todas las unidades de negocio, servicios en la nube y productos de instalaci\u00f3n local de Zoho, ManageEngine, Site24x7, Qntrl que act\u00faen como controlador de PII o procesador de PII.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA: una firma de auditor\u00eda externa independiente ha examinado la descripci\u00f3n del sistema relacionado con el desarrollo de aplicaciones, el soporte de producci\u00f3n y los controles generales asociados de tecnolog\u00eda de la informaci\u00f3n para los servicios prestados a los clientes, desde el centro de desarrollo de Zoho en el extranjero, de acuerdo con los requisitos de seguridad, privacidad y notificaci\u00f3n de vulneraciones de seguridad establecidos en la ley HIPAA (Ley de Transferencia y Responsabilidad de Seguro M\u00e9dico). La responsabilidad de Zoho se limita a la medida en que act\u00faa como \u201cSocio empresarial\u201d.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Desktop Central/MSP on-Premises, MedicalMine, Qntrl
