IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=El cumplimiento normativo de PCI (industria de las tarjetas de pago) hace referencia a las normas t\u00e9cnicas y operativas que las empresas deben seguir para asegurar la protecci\u00f3n de los datos de las tarjetas de cr\u00e9dito proporcionados por los titulares de las tarjetas. El Consejo de normas de PCI vela por el cumplimiento normativo de PCI para asegurar que todas las empresas que almacenan, procesan o transmiten datos de tarjetas de cr\u00e9dito de forma electr\u00f3nica lo hagan de forma que se ayude a reducir la probabilidad de que se roben datos financieros confidenciales de los titulares de tarjetas.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME act\u00faa conforme a las normas de PCI, por lo que cumple sistem\u00e1ticamente un conjunto de directrices establecidas por las empresas que emiten tarjetas de cr\u00e9dito.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=El GDPR es un reglamento de \u00e1mbito europeo que exige que las empresas protejan los datos personales y la privacidad de los ciudadanos de la UE para el procesamiento de sus datos personales.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME siempre ha demostrado su compromiso con la privacidad de los datos de sus usuarios mediante el cumplimiento sistem\u00e1tico de las normas de la industria. $REBRAND_PARTNER_NAME da la bienvenida a GDPR como refuerzo de la conciencia que ya existe en nuestra empresa para preservar la privacidad.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=Los productos de $REBRAND_PARTNER_NAME tienen funciones de privacidad que cumplen el reglamento GDPR, y el procesamiento de los datos de los clientes de $REBRAND_PARTNER_NAME sigue los principios de protecci\u00f3n de datos de GDPR. Para conocer m\u00e1s sobre c\u00f3mo cumplimos el reglamento GDPR, pulse aqu\u00ed.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=Evaluaci\u00f3n de TRUSTe - La directiva de privacidad, la plataforma, el sitio web y el portal de soporte t\u00e9cnico de $REBRAND_PARTNER_NAME han sido analizados por TRUSTe para verificar el cumplimiento de los requisitos de su programa.
