IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018, bir genel bulutta i\u015flenen PII\u2019nin korunmas\u0131na y\u00f6nelik tedbirlerin uygulanmas\u0131 i\u00e7in yayg\u0131n olarak kabul edilen kontrol ama\u00e7lar\u0131, kontroller ve y\u00f6nergeler belirler. Bu kontroller, bulut sa\u011flay\u0131c\u0131lar\u0131n\u0131n ki\u015fisel olarak tan\u0131nmaya neden olan bilgileri (PII) nas\u0131l i\u015fledikleri ile ilgili kurulu\u015flara k\u0131lavuz sa\u011flayan ISO/IEC 27001 ve ISO/IEC 27002, ISO/IEC 27018\u2019in bir uzant\u0131s\u0131d\u0131r.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Zoho, ManageEngine, Site24x7 ve Qntrl\u2019nin t\u00fcm Bulut hizmetleri.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001, Kalite Y\u00f6netim Sistemi (KYS) i\u00e7in gereksinimleri belirten uluslararas\u0131 standart olarak tan\u0131mlanmaktad\u0131r. Kurulu\u015flar, s\u00fcrekli olarak m\u00fc\u015fteri ve d\u00fczenleme gereksinimlerini kar\u015f\u0131layan kaliteli \u00fcr\u00fcn ve hizmetler sunma yetene\u011fini g\u00f6stermek i\u00e7in standard\u0131 kullan\u0131r. Zoho Desk, Zoho HRMS ve Finance uygulama paketi ISO 9001 gerekliliklerine uygundur.
