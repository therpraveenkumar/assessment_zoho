IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=Az ISO/IEC 27701 a ISO/IEC 27001 \u00e9s ISO/IEC 27002 szabv\u00e1nyok szem\u00e9lyes adatok szervezeti adatk\u00f6rnyezetben t\u00f6rt\u00e9n\u0151 v\u00e9delm\u00e9re vonatkoz\u00f3 kiterjeszt\u00e9se. A tan\u00fas\u00edt\u00e1si szabv\u00e1ny c\u00e9lja a megl\u00e9v\u0151 inform\u00e1ci\u00f3biztons\u00e1gi adatkezel\u00e9si rendszer (Information Security Management System \u2013 ISMS) tov\u00e1bbi el\u0151\u00edr\u00e1sokkal t\u00f6rt\u00e9n\u0151 b\u0151v\u00edt\u00e9se egy szem\u00e9lyes adatok v\u00e9delm\u00e9t biztos\u00edt\u00f3 adatkezel\u00e9si rendszer (Privacy Information Management System \u2013 PIMS) l\u00e9trehoz\u00e1sa, implement\u00e1l\u00e1sa, karbantart\u00e1sa \u00e9s folyamatos fejleszt\u00e9se \u00e9rdek\u00e9ben. Ez a szabv\u00e1ny lehet\u0151v\u00e9 teszi, hogy a szervezetek bizony\u00edts\u00e1k a szem\u00e9lyes adatok v\u00e9delm\u00e9re vonatkoz\u00f3, a vil\u00e1g b\u00e1rmely r\u00e9sz\u00e9n \u00e9rv\u00e9nyes k\u00fcl\u00f6nb\u00f6z\u0151 el\u0151\u00edr\u00e1soknak val\u00f3 megfelel\u00e9s\u00fcket.
