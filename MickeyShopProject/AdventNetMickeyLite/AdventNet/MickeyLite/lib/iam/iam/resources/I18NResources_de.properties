IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 z\u00e4hlt zu den anerkanntesten, unabh\u00e4ngigen internationalen Sicherheitsstandards. Dieses Zertifikat wird an Organisationen vergeben, die hohe weltweite ISO-Standards einhalten. $REBRAND_PARTNER_NAME verdiente sich die ISO/IEC 27001:2013-Zertifizierung f\u00fcr Applikationen, Systeme, Personal, Technologie und Verfahren.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=S\u00e4mtliche Clouddienste und On-Premise-Produkte von Zoho, ManageEngine, Site24x7, Qntrl und GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 gibt Richtlinien zu Datenschutzma\u00dfnahmen hinsichtlich Verf\u00fcgungstellung und Verwendung von Cloud-Services durch Zurverf\u00fcgungstellung zus\u00e4tzlicher Umsetzungsrichtlinien f\u00fcr relevante Ma\u00dfnahmen gem\u00e4\u00df ISO/IEC 27002 und zus\u00e4tzliche Ma\u00dfnahmen mit Umsetzungsrichtlinien speziell f\u00fcr Cloud-Services vor.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME wurde ISO/IEC 27017:2015-zertifiziert (IT-Technologien \u2013 Sicherheitstechniken \u2013 Verfahrensregeln f\u00fcr Datenschutzma\u00dfnahmen gem\u00e4\u00df ISO/IEC 27002 hinsichtlich Cloud-Services).
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Alle Clouddienste von Zoho, ManageEngine, Site24x7 und Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 gibt weithin anerkannte Kontrollziele, Kontrollen und Richtlinien f\u00fcr Umsetzungsma\u00dfnahmen beim Schutz personenbezogener Daten vor, die in einer \u00f6ffentlichen Cloud verarbeitet werden. Diese Kontrollen bilden eine Erweiterung der ISO/IEC 27001 und ISO/IEC 27002 sowie ISO/IEC 27018, die Richtlinien f\u00fcr Organisationen vorgeben, die sich um Art und Weise der Handhabung personenbezogener Daten (PD) durch ihre Cloud-Anbieter sorgen.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Alle Clouddienste von Zoho, ManageEngine, Site24x7 und Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 ist ein internationaler Standard, der Vorgaben f\u00fcr Qualit\u00e4tsmanagementsysteme (QMS) definiert. Diesen Standard verwenden Organisationen zur Demonstration ihrer M\u00f6glichkeit, konsistent hochwertige Produkte und Services anzubieten, die sowohl Kundenbedarf als auch gesetzlichen Vorgaben entsprechen. Zoho Desk, Zoho-HRMS (Personalinformationssystem) und Finanzanwendungspaket entsprechen den Vorgaben der ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects, Zoho CRM, Zoho HRMS Produkte (ie) Zoho people, Zoho Payroll und Zoho finance Plus Produkte (ie) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 ist eine Erweiterung der ISO/IEC 27001- und ISO/IEC 27002-Vorgaben zum Datenschutz im Organisationskontext. Der Zertifizierungsstandard wurde zur Erweiterung vorhandener ISMS (Systeme zum Datensicherheitsmanagement) mit zus\u00e4tzlichen Vorgaben zu Einrichtung, Implementierung, Unterhaltung und kontinuierlicher Verbesserung von PIMS (Datenschutzverwaltungssysteme) schaffen. Dieser Standard erm\u00f6glicht Organisationen, Konformit\u00e4t mit unterschiedlichen ma\u00dfgeblichen Datenschutzvorgaben weltweit zu demonstrieren.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Alle Gesch\u00e4ftseinheiten, Clouddienste und On-Premise-Produkte von Zoho, ManageEngine, Site24x7, Qntrl, die als PD-Verantwortlicher und/oder PD-Auftragsverarbeiter dienen.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA \u2013 Die Beschreibung von Systemen rund um Applikationsentwicklung, Produktunterst\u00fctzung sowie zugeh\u00f6rige allgemeine IT-Kontrolleinrichtungen f\u00fcr gegen\u00fcber Kunden des Zoho-Offshore-Entwicklungszentrums erbrachten Diensten wurden von einer unabh\u00e4ngigen Pr\u00fcfgesellschaft hinsichtlich Sicherheit, Datenschutz und Datenleckvorgaben gem\u00e4\u00df Health Insurance Portability and Accountability Act (\u201eHIPAA\u201c) Administrative Simplification gepr\u00fcft. Die Haftung Zohos wird auf den Haftungsumfang eines Gesch\u00e4ftspartners beschr\u00e4nkt.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Desktop Central/MSP on-Premises, MedicalMine, Qntrl
