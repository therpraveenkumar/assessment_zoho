IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=La conformit\u00e9 de l\u2019industrie des cartes de paiement (PCI) fait r\u00e9f\u00e9rence aux normes techniques et op\u00e9rationnelles que les entreprises doivent suivre pour garantir la protection des donn\u00e9es de cartes de cr\u00e9dit fournies par les titulaires de cartes. La conformit\u00e9 PCI est appliqu\u00e9e par le Conseil des normes PCI afin de veiller \u00e0 ce que toutes les entreprises qui stockent, traitent ou transmettent des donn\u00e9es de cartes de cr\u00e9dit par voie \u00e9lectronique le fassent de mani\u00e8re s\u00e9curis\u00e9e, ce qui contribue \u00e0 r\u00e9duire la probabilit\u00e9 que les titulaires de cartes se fassent voler des donn\u00e9es financi\u00e8res sensibles.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME, \u00e9tant conforme \u00e0 la norme PCI, respecte syst\u00e9matiquement un ensemble de directives \u00e9nonc\u00e9es par les entreprises qui \u00e9mettent des cartes de cr\u00e9dit.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=Le RGPD est un r\u00e8glement paneurop\u00e9en qui exige que les entreprises prot\u00e8gent les donn\u00e9es personnelles et la vie priv\u00e9e des citoyens de l\u2019UE lors du traitement de leurs donn\u00e9es personnelles.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME a toujours d\u00e9montr\u00e9 son engagement envers la confidentialit\u00e9 des donn\u00e9es de ses utilisateurs en d\u00e9passant constamment les niveaux fix\u00e9s par les normes du secteur. $REBRAND_PARTNER_NAME salue le RGPD comme une force de renforcement de la conscience de la vie priv\u00e9e qui existe d\u00e9j\u00e0 en son sein.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=Les offres de $REBRAND_PARTNER_NAME ont des fonctionnalit\u00e9s de confidentialit\u00e9 conformes au RGPD, et le traitement de $REBRAND_PARTNER_NAME des donn\u00e9es de ses clients est conforme aux principes de protection des donn\u00e9es du RGPD. Pour en savoir plus sur la mani\u00e8re de se conformer au RGPD, cliquez ici.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=Avis TRUSTe La politique de confidentialit\u00e9, la plateforme, le site Web et le portail de support de $REBRAND_PARTNER_NAME ont \u00e9t\u00e9 examin\u00e9s par TRUSTe pour v\u00e9rifier leur conformit\u00e9 aux exigences de leur programme.
