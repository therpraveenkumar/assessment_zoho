IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=La norme ISO/IEC\u00a027018 \u00e9tablit des objectifs de contr\u00f4le, des contr\u00f4les et des directives commun\u00e9ment accept\u00e9s pour la mise en \u0153uvre de mesures de protection des informations d\u2019identification personnelle qui sont trait\u00e9es dans un cloud public. Ces contr\u00f4les sont une extension des normes ISO/IEC 27001, ISO/IEC 27002 et ISO/IEC 27018 qui fournissent des conseils aux organisations concern\u00e9es sur la mani\u00e8re dont leurs fournisseurs de cloud traitent les informations d\u2019identification personnelle (PII).
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Tous les services en nuage de Zoho, ManageEngine, Site24x7 et Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=La norme ISO\u00a09001 est d\u00e9finie comme la norme internationale qui sp\u00e9cifie les exigences relatives \u00e0 un syst\u00e8me de gestion de la qualit\u00e9 (SGQ). Les organisations utilisent la norme pour d\u00e9montrer leur capacit\u00e9 \u00e0 fournir de fa\u00e7on constante des produits et des services de qualit\u00e9 qui r\u00e9pondent aux exigences des clients et aux exigences r\u00e9glementaires. Les suites d\u2019applications Zoho Desk, Zoho HRMS et Finance sont conformes aux exigences ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Les produits Zoho Desk, Zoho Creator, Zoho Projects, Zoho CRM, Zoho HRMS et les produits Zoho People, Zoho Payroll, Zoho Finance Plus (par ex.) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 est une extension des normes ISO/IEC 27001 et ISO/IEC 27002 pour la gestion de la confidentialit\u00e9 dans le contexte de l\u2019organisation. La norme de certification est con\u00e7ue pour am\u00e9liorer le syst\u00e8me de gestion de la s\u00e9curit\u00e9 de l\u2019information (SGSI) existant avec des exigences suppl\u00e9mentaires afin d\u2019\u00e9tablir, de mettre en \u0153uvre, de maintenir et d\u2019am\u00e9liorer continuellement un syst\u00e8me de gestion de l\u2019information sur la confidentialit\u00e9 (SGIC). Cette norme permet aux organisations de d\u00e9montrer leur conformit\u00e9 aux diverses r\u00e9glementations relatives \u00e0 la confidentialit\u00e9 dans le monde qui leur sont applicables.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Toutes les unit\u00e9s commerciales, services en nuage et produits sur site de Zoho, ManageEngine, Site24x7, Qntrl qui fonctionnent en tant que contr\u00f4leur de donn\u00e9es personnelles identifiables et/ou en tant que processeur de donn\u00e9es personnelles identifiables.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA - Un cabinet d\u2019audit tiers ind\u00e9pendant a examin\u00e9 la description du syst\u00e8me li\u00e9 au d\u00e9veloppement d\u2019applications, au support de production et aux contr\u00f4les g\u00e9n\u00e9raux des technologies de l\u2019information pour les services fournis aux clients, \u00e0 partir du centre de d\u00e9veloppement offshore de Zoho, sur la base de la s\u00e9curit\u00e9, des exigences en mati\u00e8re de confidentialit\u00e9 et d\u2019infraction d\u00e9finies dans la simplification administrative de la loi sur la transf\u00e9rabilit\u00e9 et la responsabilit\u00e9 en mati\u00e8re d\u2019assurance maladie (HIPAA, Health Insurance Portability and Accountability Act). La responsabilit\u00e9 de Zoho est limit\u00e9e dans la mesure o\u00f9 elle agit en tant qu\u2019\u00ab\u00a0associ\u00e9 commercial\u00a0\u00bb.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Desktop Central/MSP on-Premises, MedicalMine, Qntrl
