IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 \u00e8 uno degli standard di sicurezza internazionali indipendenti pi\u00f9 riconosciuti al mondo. Questo certificato viene rilasciato alle organizzazioni conformi ai rigorosi standard ISO a livello mondiale. $REBRAND_PARTNER_NAME ha ottenuto la certificazione ISO/IEC 27001:2013 per Applicazioni, Sistemi, Risorse umane, Tecnologia e Processi.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=Tutti i servizi in cloud e i prodotti on-premise di Zoho, ManageEngine, Site24x7, Qntrl e GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 presenta le linee guida per i controlli di sicurezza delle informazioni applicabili alla fornitura e l\u2019utilizzo dei servizi Cloud e fornisce una guida applicativa aggiuntiva per i pertinenti controlli specificati allo standard ISO/IEC 27002 e una guida applicativa per i controlli aggiuntivi che riguarda specificatamente i servizi Cloud.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME \u00e8 certificata ISO/IEC 27017:2015 - Tecnologie informatiche - Tecniche di sicurezza - Codice di condotta per i controlli di sicurezza delle informazioni basati su ISO/IEC 27002 per i servizi Cloud.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Tutti i servizi in cloud di Zoho, ManageEngine, Site24x7 e Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 stabilisce obiettivi di controllo, controlli e linee guida comunemente accettati per applicare le misure sulla protezione dei dati personali (PII) elaborati su Cloud pubblico. Tali controlli sono un\u2019estensione di ISO/IEC 27001 e ISO/IEC 27002. ISO/IEC 27018 fornisce una guida alle organizzazioni preoccupate della gestione dei dati personali (PII) da parte dei propri fornitori di Cloud.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Tutti i servizi in cloud di Zoho, ManageEngine, Site24x7 e Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 \u00e8 definito come lo standard internazionale che specifica i requisiti per un sistema di gestione della qualit\u00e0. Le organizzazioni utilizzano lo standard per dimostrare la loro capacit\u00e0 di fornire sistematicamente prodotti e servizi di qualit\u00e0 che soddisfano i requisiti dei clienti e delle prescrizioni normative. Zoho Desk, Zoho HRMS e la suite delle applicazioni Finance soddisfano i requisiti ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects, Zoho CRM, i prodotti Zoho HRMS cio\u00e8 Zoho People, Zoho Payroll e i prodotti Zoho Finance Plus cio\u00e8 Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 \u00e8 un\u2019estensione delle norme ISO/IEC 27001 e ISO/IEC 27002 relativa alla gestione della privacy nel contesto delle organizzazioni. La norma di certificazione \u00e8 progettata per migliorare l\u2019esistente sistema di gestione della sicurezza delle informazioni (Information Security Management System, ISMS) con requisiti addizionali per stabilire, realizzare, manutenere e migliorare continuamente il sistema di gestione delle informazioni sottoposte a privacy (Privacy Information Management System, PIMS). Questa norma consente alle organizzazioni di dimostrare la conformit\u00e0 con le diverse regolamentazioni relative alla privacy applicabili in tutto il mondo.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Tutte le unit\u00e0 operative, i servizi in cloud e i prodotti on-premise di Zoho, ManageEngine, Site24x7 e Qntrl che operano nel ruolo di controllore e/o di elaboratore delle informazioni personali.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA - Una societ\u00e0 di controllo indipendente ha esaminato la descrizione del sistema relativo allo sviluppo delle applicazioni, al supporto alla produzione e ai relativi controlli generali del sistema informatico per i servizi forniti ai clienti, dal centro di sviluppo estero Zoho basato sui requisiti di sicurezza, privacy e violazioni definiti nella semplificazione amministrativa dell\u2019Health Insurance Portability and Accountability Act (\u201cHIPAA\u201d). La responsabilit\u00e0 di Zoho \u00e8 limitata agli ambiti in cui agisce come \u201cconsulente professionale\u201d.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus on-premise, ManageEngine Desktop Central/MSP on-premise, MedicalMine, Qntrl
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=$REBRAND_PARTNER_NAME \u00e8 conforme al report di tipo II di SOC 2. SOC 2 \u00e8 una valutazione dell\u2019idoneit\u00e0 del design e dell\u2019efficacia operativa dei controlli che soddisfa i criteri fiduciari relativi alla fornitura di servizi stabiliti dall\u2019AICPA.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=Tutti i servizi in cloud e i prodotti on-premise di Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral e Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=La conformit\u00e0 all\u2019industria delle carte di pagamento (PCI) si riferisce agli standard tecnici e operativi che le aziende devono seguire per assicurare che i dati delle carte di credito fornite dai titolari siano protetti. La conformit\u00e0 PCI \u00e8 garantita dal PCI Standards Council per assicurare che tutte le aziende che conservano, elaborano o trasmettono in via telematica i dati delle carte di credito lo facciano in modo sicuro per aiutare a ridurre la probabilit\u00e0 di furto dei dati finanziari sensibili dei titolari di carte di credito.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME, essendo conforme al PCI, aderisce regolarmente a un set di linee guida previste dalle aziende che emettono carte di credito.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=Il GDPR \u00e8 un regolamento a livello europeo che richiede alle aziende di proteggere i dati personali e la privacy dei cittadini UE durante i processi di elaborazione dei dati personali.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME ha sempre dimostrato il proprio impegno nel campo della privacy dei dati dei propri utenti superando continuamente gli standard del settore. $REBRAND_PARTNER_NAME accoglie con favore il GDPR come un rafforzamento della consapevolezza della privacy che gi\u00e0 la caratterizza.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=L\u2019offerta di $REBRAND_PARTNER_NAME presenta funzionalit\u00e0 di privacy conformi al GDPR e l\u2019elaborazione dei dati dei clienti da parte di $REBRAND_PARTNER_NAME aderisce ai principi di protezione dei dati del GDPR. Per maggiori informazioni sulla conformit\u00e0 al GDPR, fare clic qui.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=Controllo TRUSTe L\u2019informativa sulla privacy, la piattaforma, il sito Web e il portale di assistenza di $REBRAND_PARTNER_NAME sono stati riesaminati da TRUSTe per verificarne la conformit\u00e0 ai requisiti del proprio programma.
