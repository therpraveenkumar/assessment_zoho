IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=A conformidade com o setor de cart\u00f5es de pagamento (PCI) refere-se aos padr\u00f5es t\u00e9cnicos e operacionais que as empresas devem seguir para garantir a prote\u00e7\u00e3o dos dados do cart\u00e3o de cr\u00e9dito fornecidos pelos portadores de cart\u00e3o. A conformidade com o PCI \u00e9 imposta pelo Conselho de Padr\u00f5es do PCI, para garantir que todas as empresas que armazenam, processam ou transmitem dados do cart\u00e3o de cr\u00e9dito eletronicamente o fa\u00e7am de maneira segura, o que ajuda a reduzir a probabilidade de os portadores de cart\u00e3o roubarem dados financeiros confidenciais.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=O $REBRAND_PARTNER_NAME, sendo compat\u00edvel com o PCI, adere consistentemente a um conjunto de diretrizes estabelecidas por empresas que emitem cart\u00f5es de cr\u00e9dito.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=O GDPR \u00e9 um regulamento pan-europeu que exige que as empresas protejam os dados pessoais e a privacidade dos cidad\u00e3os da UE para o processamento de seus dados pessoais.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=O $REBRAND_PARTNER_NAME sempre demonstrou seu compromisso com a privacidade de dados de seus usu\u00e1rios, excedendo consistentemente os padr\u00f5es do setor. O $REBRAND_PARTNER_NAME sa\u00fada o GPDR como uma fortalecedora da consci\u00eancia de privacidade que j\u00e1 existe nele.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=A oferta do $REBRAND_PARTNER_NAME tem recursos de privacidade compat\u00edveis com o GDPR e o processamento dos dados de clientes do $REBRAND_PARTNER_NAME adere aos princ\u00edpios de prote\u00e7\u00e3o de dados do GDPR. Para saber mais sobre como estar em conformidade com o GDPR, clique aqui.
