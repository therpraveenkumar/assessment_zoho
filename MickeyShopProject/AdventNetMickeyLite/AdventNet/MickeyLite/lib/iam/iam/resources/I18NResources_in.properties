IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 memberi panduan untuk kontrol keamanan informasi yang berlaku dalam penyediaan dan penggunaan layanan awan melalui penyediaan panduan penerapan tambahan untuk kontrol relevan yang ditetapkan dalam ISO/IEC 27002 serta penyediaan kontrol tambahan dengan panduan penerapan yang secara khusus terkait dengan layanan awan.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME disertifikasi dengan ISO/IEC 27017:2015 - Teknologi informasi - Teknik keamanan - Pedoman praktik kontrol keamanan informasi berdasarkan ISO/IEC 27002 untuk layanan awan.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Semua layanan Awan Zoho, ManageEngine, Site24x7 dan Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 menetapkan sasaran, kontrol dan panduan yang diterima secara umum untuk menerapkan langkah-langkah pengamanan PII yang diproses di awan publik. Kontrol ini merupakan perpanjangan dari ISO/IEC 27001 dan ISO/IEC 27002, ISO/IEC 27018 yang memberikan panduan bagi organisasi terkait tentang bagaimana penyedia awan mereka menangani informasi identifikasi pribadi (PII).
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Semua layanan Awan Zoho, ManageEngine, Site24x7 dan Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 ditetapkan sebagai standar internasional yang menentukan persyaratan untuk Sistem Manajemen Kualitas/Quality Management System (QMS). Organisasi menggunakan standar tersebut dalam menunjukkan kemampuannya untuk secara konsisten menyediakan produk dan layanan berkualitas yang memenuhi kebutuhan pelanggan dan ketentuan regulatif. Zoho Desk, Zoho HRMS dan paket aplikasi Keuangan mematuhi persyaratan ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Produk Zoho Desk, Zoho Creator, Zoho Projects, Zoho CRM, Zoho HRMS products (ie) Zoho people, Zoho Payroll dan Zoho finance Plus (ie) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 merupakan tambahan terhadap standar ISO/IEC 27001 dan ISO/IEC 27002 untuk manajemen privasi di dalam konteks organisasi. Standar sertifikasi ini dirancang untuk meningkatkan Sistem Manajemen Keamanan Informasi (ISMS) yang ada dengan ketentuan tambahan guna menetapkan, menerapkan, mempertahankan dan memperbaiki Sistem Manajemen Informasi Privasi (PIMS) secara berkelanjutan. Standar ini memungkinkan organisasi untuk membuktikan kepatuhannya pada berbagai peraturan privasi di seluruh dunia yang berlaku bagi mereka.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Semua unit bisnis, layanan awan dan produk on-premise Zoho, ManageEngine, Site24x7, Qntrl yang berfungsi dalam kapasitas pengendali PII dan/atau sebagai Prosesor PII.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA - Suatu perusahaan audit pihak ketiga independen yang telah memeriksa deskripsi sistem yang terkait dengan Pengembangan Aplikasi, Dukungan Produksi dan Kontrol Teknologi Informasi umum relevan untuk layanan yang disediakan bagi konsumen, dari pusat pengembangan offshore Zoho, berdasarkan ketentuan Keamanan, Privasi dan pelanggaran yang ditetapkan dalam Penyederhanaan Administratif Undang-Undang Portabilitas dan Akuntabilitas Asuransi Kesehatan (\u201cHIPAA\u201d). Tanggung jawab Zoho terbatas pada perannya sebagai \u201cRekan Bisnis\u201d.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Desktop Central/MSP on-Premises, MedicalMine, Qntrl
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=$REBRAND_PARTNER_NAME sesuai dengan SOC 2 Tipe II. SOC 2 merupakan suatu evaluasi atas efektivitas desain dan operasi terhadap kontrol yang memenuhi kriteria Prinsip Layanan Amanat Kepercayaan AICPA.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=Semua layanan awan dan produk on-premise Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral dan Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=Kepatuhan industri kartu pembayaran (PCI) merujuk kepada standar teknik dan operasional yang harus diikuti perusahaan untuk memastikan bahwa data kartu kredit yang disediakan pemilik kartu terlindungi. Kepatuhan PCI diberlakukan oleh Dewan Standar PCI untuk memastikan bahwa semua perusahaan yang menyimpan, memproses atau mengirim data kartu kredit secara elektronik menggunakan cara aman yang membantu mengurangi kemungkinan pencurian data finansial sensitif pemilik kartu.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME, tunduk pada PCI, secara konsisten mematuhi serangkaian panduan yang ditetapkan perusahaan penerbit kartu kredit.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=GDPR merupakan peraturan pan-Eropa yang mengharuskan perusahaan untuk melindungi data pribadi dan privasi warga UE dalam pemrosesan data pribadi mereka.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME senantiasa menunjukkan komitmennya terhadap privasi data penggunanya dengan secara konsisten melampaui standar-standar industri. $REBRAND_PARTNER_NAME menyambut baik GDPR sebagai kekuatan penyokong untuk kesadaran akan privasi yang sudah ada di dalamnya.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=Penawaran $REBRAND_PARTNER_NAME memiliki fitur-fitur privasi yang sesuai dengan GDPR, dan pemrosesan data pelanggan $REBRAND_PARTNER_NAME mematuhi prinsip-prinsip perlindungan data GDPR. Untuk mengetahui lebih lanjut tentang cara mematuhi GDPR, Harap klik di sini.
